<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>医生集团</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
    <!-- <link rel="stylesheet" href="../css/index.css"> -->
    <link rel="stylesheet" href="../css/ydui.css">
    <!-- 通用样式 -->
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/dispose.css">
</head>

<body ontouchstart>
    <div class="page__bd" style="height: 100%;">
        <div class="weui-flex">
            <div class="weui-flex__item weui-flex_top">top</div>
        </div>
        <div class="weui-flex">
            <div class="weui-flex__item weui-flex_head">
                <div class="logo">处理请求</div>
            </div>
        </div>
        <div class="dispose_hospital">
            <ul>
                <li>
                    <div class="hospital_left">医院</div>
                    <div class="hospital_right">京溪南方医院</div>
                </li>
                <li>
                    <div class="hospital_left">科室</div>
                    <div class="hospital_right">正畸科</div>
                </li>
                <li>
                    <div class="hospital_left">时间</div>
                    <div class="hospital_right hospital_time">2018年04月05日  10:30</div>
                </li>
            </ul>
        </div>

        <div class="dispose_name">
            <ul>
                <li>
                    <div class="hospital_left">姓名</div>
                    <div class="name_right">李四</div>
                </li>
                <li>
                    <div class="hospital_left">性别</div>
                    <div class="name_right">男</div>
                </li>
                <li>
                    <div class="hospital_left">生日</div>
                    <div class="name_right">2008-12-25</div>
                </li>
                <li>
                    <div class="hospital_left">电话</div>
                    <div class="name_right">138-8888-8888</div>
                </li>
            </ul>
        </div>

        <div class="dispose_content">
            <ul>
                <li>
                    <div class="hospital_left">简述</div>
                    <div class="content_right">右锁骨处红肿两周，直径2cm左右，按压疼痛，有白色分泌物挤出。</div>
                </li>
                <li>
                    <div class="hospital_left">病例</div>
                    <a href="" class="more_image"><img src="../image/ico_more.png" alt=""></a>
                </li>
            </ul>
        </div>

        <div class="dispose_note">
            <div class="hospital_left">备注</div>
            <a class="more_image note_word" href="">
                点击为患者添加备注
                <img src="../image/ico_more.png" alt=""></a>
            </a>
        </div>
        <div class="dispose_button">
            <ul>
                <li id="J_Confirm">拒绝</li>
                <li id="J_Confirm2">同意</li>
            </ul>
        </div>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
<script src="../js/ydui.js"></script>
<script>
    $(function(){
        var dialog = window.YDUI.dialog;
        $('#J_Confirm').on('click', function () {
            dialog.confirm('确定拒绝该请求？',  function () {
                dialog.toast('您已拒绝该请求', toUrl() , 1000);
            });
        });
        $('#J_Confirm2').on('click', function () {
            dialog.confirm('确定同意该请求？', function () {
                dialog.toast('您已同意该请求', toUrl2() , 1000);
            });
        });
        function toUrl (){
            setTimeout(function name() {
                window.location.href="booking.html"    
            },1000)
        }
        function toUrl2 (){
            setTimeout(function name() {
                window.location.href="booking.html"    
            },1000)
        }
    });
</script>
</html>
