<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>医生集团</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
    <!-- <link rel="stylesheet" href="../css/index.css"> -->
    <link rel="stylesheet" href="../css/ydui.css">
    <!-- 通用样式 -->
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/confirm.css">
</head>

<body ontouchstart>
    <div class="page__bd" style="height: 100%;">
        <div class="weui-flex">
            <div class="weui-flex__item weui-flex_top">top</div>
        </div>
        <div class="weui-flex">
            <div class="weui-flex__item weui-flex_head">
                <div class="logo">确认预约信息</div>
            </div>
        </div>
        <div class="content_top">
            <ul>
                <li>
                    <span class="span_left">时间</span>
                    <span class="span_right span_time">2018年04月23日  13:30</span>
                </li>
                <li>
                    <span class="span_left">医院</span>
                    <span class="span_right">中山大学附属第三医院</span>
                </li>
                <li>
                    <span class="span_left">科别</span>
                    <span class="span_right">正畸科</span>
                </li>
                <li>
                    <span class="span_left">医生</span>
                    <span class="span_right">张三</span>
                </li>
            </ul>
        </div>
        <div class="content_middle">
            <ul>
                <li>
                    <span class="span_left">就诊</span>
                    <span class="span_right">实名</span>
                </li>
                <li>
                    <span class="span_left">电话</span>
                    <span class="span_right">显示实名认证时的电话</span>
                </li>
                <li>
                    <span class="span_left">病例</span>
                    <span class="span_right">请选择</span>
                </li>
            </ul>
        </div>
        <div class="content_bottom">
            <div class="bottom_word">简述</div>
            <textarea class="bottom_textarea" placeholder="请描述就诊人的症状和病情，以使得我们更妥善的为您做诊前的必要准备。"></textarea>
        </div>
        <div class="confirm_text">
            <label for="weuiAgree" class="weui-agree">
                <input id="weuiAgree" type="checkbox" class="weui-agree__checkbox"/>
                <span class="weui-agree__text">
                    阅读并同意<a href="javascript:void(0);">《相关条款》</a>
                </span>
            </label>
            <!-- <input type="checkbox" name="test"/>本次预约需要缴纳¥50预约保证金，保证金将在确认您就诊后退回。如爽约可能酌情扣减  -->
        </div>
        <div class="confirm_btn">
            <a href="#">提交预约</a>
        </div>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
<script>
    $(function(){
        console.log($('#weuiAgree').is(":checked"))
        $('#weuiAgree').on('click',function () {
            if ($('#weuiAgree').is(":checked")) {
                $(".confirm_btn>a").css({"background":"#5B86E5"}).attr('href',"audit.html")
            }else{
                $(".confirm_btn>a").css({"background":"#BBBBBB","href":"javascript:void(0)"})
            }
        })
       
    });
</script>
</html>
