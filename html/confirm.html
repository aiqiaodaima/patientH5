<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>医生集团</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
    <!-- <link rel="stylesheet" href="../css/index.css"> -->
    <link rel="stylesheet" href="../css/ydui.css">
    <!-- 通用样式 -->
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/confirm.css">
</head>

<body ontouchstart>
    <div class="page__bd" style="height: 100%;">
        <div class="weui-flex">
            <div class="weui-flex__item weui-flex_top">top</div>
        </div>
        <div class="weui-flex">
            <div class="weui-flex__item weui-flex_head">
                <div class="logo">确认预约信息</div>
            </div>
        </div>
        <div class="content_top">
            <ul>
                <li>
                    <span class="span_left">时间</span>
                    <span class="span_right span_time">显示已经选择的预约时间</span>
                </li>
                <li>
                    <span class="span_left">医院</span>
                    <span class="span_right">显示已经选择的医院</span>
                </li>
                <li>
                    <span class="span_left">科别</span>
                    <span class="span_right">显示以选择的科室</span>
                </li>
                <li>
                    <span class="span_left">医生</span>
                    <span class="span_right">显示医生名</span>
                </li>
            </ul>
        </div>
        <div class="content_middle">
            <ul>
                <li>
                    <span class="span_left">就诊人</span>
                    <span class="span_right">实名名</span>
                </li>
                <li>
                    <span class="span_left">电话</span>
                    <span class="span_right">显示实名认证时的电话</span>
                </li>
                <li>
                    <span class="span_left">病例</span>
                    <span class="span_right">请选择</span>
                </li>
            </ul>
        </div>
        <div class="content_bottom">
            <div class="bottom_word">简述</div>
            <textarea class="bottom_textarea" placeholder="请描述就诊人的症状和病情，以使得我们更妥善的为您做诊前的必要准备。"></textarea>
        </div>
        <div class="">

        </div>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
