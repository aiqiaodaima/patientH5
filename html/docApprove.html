<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>医生集团</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
    <!-- <link rel="stylesheet" href="../css/index.css"> -->
    <link rel="stylesheet" href="../css/ydui.css">
    <!-- 通用样式 -->
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/docApprove.css">
</head>

<body ontouchstart>
    <div class="page__bd" style="height: 100%;">
        <div class="weui-flex">
            <div class="weui-flex__item weui-flex_top">top</div>
        </div>
        <div class="weui-flex">
            <div class="weui-flex__item weui-flex_head">
                <div class="logo">医师身份认证</div>
            </div>
        </div>
        <div class="docApprove_header">
            第一步 医生基本信息
        </div>
        <div class="docApprove_body">
            <div class="body_title">
                <span>*</span>
                <span>您的真实姓名</span>
            </div>
            <input type="text" placeholder="请输入姓名" class="name_input">
            <div class="body_title">
                <span>*</span>
                <span>出生地</span>
            </div>
            <input type="text" readonly id="J_Address" placeholder="请选择出生地" class="name_input address_input">
            <div class="two_title">
                <div class="title_one">
                    <div class="body_title">
                        <span>*</span>
                        <span>性别</span>
                    </div>
                    <select>
                        <option selected="selected" disabled="disabled">请选择性别</option>
                        <option>男</option>
                        <option>女</option>
                    </select>
                </div>
                <div class="title_two">
                    <div class="body_title">
                        <span>*</span>
                        <span>年龄</span>
                    </div>
                    <input type="text" placeholder="请输入年龄">
                </div>
            </div>
            <div class="two_title">               
                <div class="title_one">
                    <div class="body_title">
                        <span>*</span>
                        <span>学历</span>
                    </div>
                    <select>
                        <option selected="selected" disabled="disabled">请选择学历</option>
                        <option>本科</option>
                        <option>硕士</option>
                        <option>博士</option>
                    </select>
                </div>
                <div class="title_two">
                    <div class="body_title">
                        <span>*</span>
                        <span>最高学位</span>
                    </div>
                    <select>
                        <option selected="selected" disabled="disabled">请选择最高学位</option>
                        <option>学士</option>
                        <option>硕士</option>
                        <option>博士</option>
                    </select>
                </div>
            </div>
            <div class="body_title" style="margin-top: 1rem">
                <span>*</span>
                <span>最高学位授予院校</span>
            </div>
            <input type="text" placeholder="请输入最高学位授予院校" class="name_input">
        </div>
        <div class="submit_button">
            <a href="docApprove2.html">下一步</a>
        </div>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
<script src="../js/ydui.citys.js"></script>
<script src="../js/ydui.js"></script>
<script>
    $(function(){
        var $address = $('#J_Address');

        $address.citySelect();

        $address.on('click', function () {
            $address.citySelect('open');
        });

        $address.on('done.ydui.cityselect', function (ret) {
            /* 省：ret.provance */
            /* 市：ret.city */
            /* 县：ret.area */
            $(this).val(ret.provance + ' ' + ret.city + ' ' + ret.area);
        });
    });
</script>
</html>
